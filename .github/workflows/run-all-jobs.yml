name: Run All Jobs

on:
  schedule:
    - cron: '*/5 * * * *'  # ⏱️ Every 1 minute (UTC)
  workflow_dispatch:       # ✅ Allow manual run from GitHub UI

jobs:
  run-all-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Call run-all API
        run: |
          curl -X POST "https://kriya-backend-avx7.onrender.com/api/job/run-all" \
            -H "Content-Type: application/json"
